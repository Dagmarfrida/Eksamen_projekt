<script>
function myFunction() {
  var x = document.getElementById("Password");

    x.type = "text";
  } else {
    x.type = "password";
  }
}
  function myFunction1() {

    x.type = "text";

  }
  }
function twoInOne(){
    myFunction()
    myFunction1()
}
