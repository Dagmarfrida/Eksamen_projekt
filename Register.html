  <div class="signupcontainer">
    <h1>Tilmeld og vær med</h1>
    <form action="wishlist.html">
      <input class="Username" type="text" placeholder="Fornavn" id="textName">
    </form>
  
    <form> 
      <input class="Email" type="text" placeholder="Email/telefon">
      <input class="Alder" type="text" placeholder="Alder">
      <input class="Adgangskode" id="Password" type="password" placeholder="Adgangskode" maxlength="15">
      <input class="Adgangskode" id="Password_bekræft"type="password" placeholder="Bekræft adgangskode" maxlength="15">  
    </form>
  </div>
    <form action="catalog.html">
              <!--https://codepen.io/kaypooma/pen/FJiex-->

      <div class="radio">
        <div class="labels">
          <input type="radio" name="r" id="r1">
          <label for="r1" class="r1" data-group="r"><i class="fas fa-female"></i></label>
          <input type="radio" name="r" id="r2" checked="true"/>
          <label for="r2" class="r2" data-group="r"><i class="fas fa-question"></i></label>
          <input type="radio" name="r" id="r4" />
          <label for="r4" class="r4" data-group="r"><i class="fas fa-male"></i></label>
        </div>
      <div class="checkboxcontainer">   
        <label class="pswcontainer"><p>Vis adgangskode</p><input type="checkbox" id="password" onclick="twoInOne()"><span class="checkmark"></span></label>
        <label class="pswcontainer"><p>Husk mig</p><input type="checkbox" id="password"><span class="checkmark"></span></label>
      </div> 
    </div>
    <button class="klar_button" onclick="passvalues()">Jeg er klar</button>

  <script>
  function myFunction() {
  var x = document.getElementById("Password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
  function myFunction1() {
  var x = document.getElementById("Password_bekræft");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
  }
  function twoInOne(){
    myFunction()
    myFunction1()
}
function passvalues() {
      var name = document.getElementById("textName").value;
      localStorage.setItem("textValue", name);
      console.log(localStorage.getItem("textValue"));
    }
  </script>
