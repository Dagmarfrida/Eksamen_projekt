  <script>
function myFunction() {
  var x = document.getElementById("Password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}
  function myFunction1() {
  var x = document.getElementById("Password_bekræft");
  if (x.type === "password") {

function twoInOne(){
    myFunction()
